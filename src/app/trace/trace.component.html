<div class="corps">

<h2>Historique des paiements</h2>
<table class="tb" border="3">

    <td class=" text-center">Numero</td>
    <td class=" text-center">Montant</td>
      <td class=" text-center">Date</td>


  </tr>

    <td class=" text-center">{{tr.created_at}}</td>


</tr>
</table>

</div>
