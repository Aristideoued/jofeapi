<div class="corps">

    <td class=" text-center">Designation</td>
    <td class=" text-center">Logo</td>
     <td class=" text-center"> Modifier </td>
    <td class=" text-center">Supprimer</td>

  </tr>

  <tr class="ligne" *ngFor="let ap of api">
  <td class=" text-center">{{ap.designation}}</td>
  <td class=" text-center"><img [src]="ap.logo" style="width:50px;height:50px;"  /></td>
  <td class=" text-center"><button class="btn btn-success" (click)="edit(ap)">Modifier</button></td>
  <td class=" text-center"><button class="btn btn-danger" (click)="delete(ap)">Supprimer</button></td>

</tr>
</table>
